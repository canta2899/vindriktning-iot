{% extends "index.html" %}

{% block content %}

<div class="row justify-content-center" style="margin-top: 50px;">

    <div class="row justify-content-center">
        <div class="col-sm text-center">
        <button type="button" id="addUserBtn" data-toggle="modal" data-target="#new" class="btn btn-primary btn-lg shadow-lg" data-toggle="modal" data-target="#tokens" style="width: 180px; margin-bottom: 20px;">Register User</button>
        </div>
    <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="tokens" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Add New Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="newUser">
        <div class="modal-body">
        <div class="container-fluid">
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                    <input type="username" class="form-control" name="newusername" id="newusername" placeholder="User's name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newpass1" class="col-sm-4 col-form-label">New Password</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control" name="usernewpass1" id="usernewpass1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newpass2" class="col-sm-4 col-form-label">Repeat Password</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control" name="usernewpass2" id="usernewpass2" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <!-- <div class="col-sm-3">Administration</div> -->
                    <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" name="usernewadmin" type="checkbox" id="usernewadmin">
                        <label class="form-check-label" for="useradmin">
                            The user is admin
                        </label>
                    </div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="reqpass" class="col-sm-4 col-form-label">Your Password</label>
                    <div class="col-sm-8">
                    <input type="password" name="newreqpass" class="form-control" id="newreqpass" placeholder="Password">
                    </div>
                </div>
        </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Commit changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

        </form>
    </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="tokens" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Edit User Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="userUpdate">
            <div class="modal-body">
            <div class="container-fluid">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                        <input type="username" id="edituser" class="form-control" name="username" id="username" placeholder="User's name" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newpass1" class="col-sm-4 col-form-label">New Password</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="newpass1" id="newpass1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newpass2" class="col-sm-4 col-form-label">Repeat Password</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="newpass2" id="newpass2" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- <div class="col-sm-3">Administration</div> -->
                        <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" name="useradmin" type="checkbox" id="useradmin">
                            <label class="form-check-label" for="useradmin">
                                The user is admin
                            </label>
                        </div>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="reqpass" class="col-sm-4 col-form-label">Your Password</label>
                        <div class="col-sm-8">
                        <input type="password" name="reqpass" class="form-control" id="reqpass" placeholder="Password">
                        </div>
                    </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Commit changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

            </form>
        </div>
        </div>
    </div>
    </div>  
</div>
<table class="table table-dark" style="max-width: 600px; margin: 0 auto;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Admin</th>
      <th scope="col">Settings</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="usersTable">
  </tbody>
</table>
{% endblock %}

{% block script %}
<script src=" {{ url_for('static', filename='js/usersManager.js')}}"></script>
{% endblock %}
