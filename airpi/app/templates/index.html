<!doctype html>
<html lang="en">
  <head>
    <title>
        Monitor Tool 
    </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href=" {{ url_for('static', filename='img/sensor.ico') }} "/> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="bgimage"></div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand" href="/">MonitorTool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample06">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if logged and admin %}
          <li class="nav-item">
            <a class="nav-link" href="/telegram">Telegram</a>
          </li>
          {% endif %}
          {% if admin %}
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
          {% endif %}
        </ul>
        {% if logged %}
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-secondary my-2 my-sm-0" href="/me">My Profile</a>
          &nbsp; &nbsp;
          <a class="btn btn-danger my-2 my-sm-0" href="/logout">Logout</a>
        </form>
        {% endif %}
      </div>
    </nav>
    <div class="page-holder">
        <div class="container py-5">
        <h1 class="text-center titlecolor">VINDRIKTNING Station</h1>
        <h3 class="text-center">Monitoring tool</h3>
        <hr class="my-4"/>

        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=" {{ url_for('static', filename='js/jquery.serializejson.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename='js/utils.js')}}"></script>

    {% block script %}{% endblock %}
  </body>
</html>
