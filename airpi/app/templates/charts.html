{% extends "index.html" %}

{% block content %}

<div class="btn-group mb-3 d-flex justify-content-center">
    <button type="button" id="lineChartBtn" class="btn btn-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
        </svg>
        <span class="visually-hidden">Line Chart</span>
    </button>
    <button type="button" id="barChartBtn" class="btn btn-outline-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
            <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"></path>
        </svg>
        <span class="visually-hidden">Average Chart</span>
    </button>
</div>
<div id="chartContainer" class="col mychart shadow-lg border-2 rounded">
    <canvas id="chart"></canvas>
</div>
{% endblock %}

{% block script %}
    <script src=" {{ url_for('static', filename='js/moment.js')}}"></script>
    <script src=" {{ url_for('static', filename='js/chart.min.js')}}"></script>
    <script src=" {{ url_for('static', filename='js/chartjs-plugin-colorschemes.min.js')}}"></script>
    <script src=" {{ url_for('static', filename='js/chartsManager.js')}}"></script>
{% endblock %}
