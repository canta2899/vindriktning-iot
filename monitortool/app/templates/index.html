<!doctype html>
<html lang="en">
  <head>
    <title>
        Monitor Tool 
    </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href=" {{ url_for('static', filename='img/sensor.ico') }} "/> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/bootstrap.min.css') }} "> 
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/morris.css') }}">
  </head>
  <body>
    <div class="bgimage"></div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand" href="/">MonitorTool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample06">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if logged %}
          <li class="nav-item">
            <a class="nav-link" href="/telegram">Telegram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/apps">Apps</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="dropdown06" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Others</a>
            <div class="dropdown-menu" aria-labelledby="dropdown06">
              <a class="dropdown-item" href="#">Manage Users</a>
              <a class="dropdown-item" href="#">Run Queries</a>
            </div>
          </li>
          {% endif %}
        </ul>
        {% if logged %}
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-primary my-2 my-sm-0" href="/logout">Logout</a>
        </form>
        {% endif %}
      </div>
    </nav>
    <div class="page-holder">
        <div class="container py-5">
        <h1 class="text-center titlecolor shadow-lg">VINDRIKTNING Station</h1>
        <h3 class="text-center">Monitoring tool</h3>

        {% block content %}{% endblock %}

    <script src=" {{ url_for('static', filename='js/jquery-3.3.1.slim.min.js')}} "></script>
    <script src=" {{ url_for('static', filename='js/popper.min.js')}} "></script>
    <script src=" {{ url_for('static', filename='js/bootstrap.min.js') }} "></script>
    <script src=" {{ url_for('static', filename='js/raphael-min.js')}} "></script>
    <script src=" {{ url_for('static', filename='js/morris.min.js')}}"></script>
    <script src=" {{ url_for('static', filename='js/utils.js')}}"></script>

    {% block script %}{% endblock %}
  </body>
</html>
